name: crew
description: "An application that scans and generates QR codes."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  google_nav_bar: ^5.0.6
  hive: ^2.2.3
  path_provider: ^2.1.1
  icons_plus: ^4.0.0
  flutter_animate: ^4.3.0
  syncfusion_flutter_barcodes: ^23.2.5
  qr_code_scanner: ^1.0.1
  flutter_tilt: ^2.2.0
  date_format: ^2.0.7
  super_clipboard: ^0.7.3
  awesome_snackbar_content: ^0.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/